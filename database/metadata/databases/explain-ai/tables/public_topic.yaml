table:
  name: topic
  schema: public
array_relationships:
  - name: descriptions
    using:
      manual_configuration:
        column_mapping:
          slug: topic_slug
        insertion_order: null
        remote_table:
          name: description
          schema: public
  - name: relationships
    using:
      foreign_key_constraint_on:
        column: from_slug
        table:
          name: relationship
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - slug
        - image
        - name
      filter: {}
